version: '3.5'
services:
  parsedmarc:
    build: ./parsedmarc/
    volumes:
      - ./files:/input:ro
      - ./output_files:/output
    command: parsedmarc -c /parsedmarc.ini /input/* --debug
    depends_on:
      - elasticsearch
  

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=YourElasticPasswordHere
      - xpack.security.transport.ssl.enabled: true
      - xpack.security.transport.ssl.verification_mode: certificate
      - xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/node-1/node-1.crt
      - xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/node-1/node-1.key
      - xpack.security.transport.ssl.certificate_authorities: [ "/usr/share/elasticsearch/config/ca/ca.crt" ]
      - ./elastic_data:/usr/share/elasticsearch/data
      - ./elastic_certs:/usr/share/elasticsearch/config/certs


  grafana:
    build: ./grafana/
    ports:
      - 3000:3000
    user: root
    environment:
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      GF_AUTH_ANONYMOUS_ENABLED: 'true'